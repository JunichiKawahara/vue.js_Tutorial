<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>section 28</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <h1>section 28 トランジションとは</h1>
            
            <h2>複数の要素をグループ化する</h2>
            <transition mode="out-in">
                <div v-if="show" key="a">TRUE</div>
                <div v-else key="b">FALSE</div>
            </transition>

            <h2>基本的なトランジションの使い方</h2>
            <button v-on:click="show=!show">切り替え</button>
            <transition>
                <div v-show="show">トランジションさせたい要素</div>
            </transition>

            <h2>トランジションクラス名とクラスのプレフィックス</h2>
            <transition name="demo">
                <div v-if="show">トランジションさせたい要素</div>
            </transition>

            <h2>初期描画時にもトランジションを行う</h2>
            <transition appear>
                <div v-if="show">example</div>
            </transition>
            
            <h1>section 29 単一要素トランジション</h1>
            <h2>EnterとLeaveで別々のスタイルを定義する</h2>
            <transition name="vv">
                <div v-if="show">EnterとLeaveで別々のスタイル</div>
            </transition>

            <h2>複数の要素をグループ化する</h2>
            <transition>
                <div v-if="show" key="a">TRUE</div>
                <div v-else key="b">FALSE</div>
            </transition>

            <div id="footer">
                <a href="/index.html">トップページへ</a>
            </div>

        </div>
        <script src="../js/vue_2_4_17/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
