<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>section 30</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <h1>section 30 リストトランジション</h1>

            <h2>移動トランジション</h2>
            <button v-on:click="order=!order">切り替え</button>
            <transition-group class="list" tag="ul">
                <li v-for="item in sortedList" v-bind:key="item.id">
                    {{ item.name }} {{ item.price }}円
                </li>
            </transition-group>


            
            <div id="footer">
                <a href="/index.html">トップページへ</a>
            </div>
        </div>
        <script src="../js/vue_2_4_17/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
        <script src="main.js"></script>
    </body>
</html>
