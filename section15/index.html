<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>section 15</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <header v-bind:class="{ compact: scrollY > 200 }">
                200px より下にスクロールしたら .compact を付与する
            </header>
            <div id="divBody" v-bind:class="{ divCompact: scrollY > 200 }">
                <h1>section 15 マウント要素外のイベントと操作</h1>

                <p>{{ scrollY }}</p>
                <div style="height: 600px; background-color: #ccc;">
                    縦にながい領域
                </div>
                <hr>
                <p>{{ scrollY }}</p>
                <div style="height: 600px; background-color: #ccc;">
                    縦にながい領域
                </div>
                <hr>
                <p>{{ scrollY }}</p>
            </div>

            <div v-on:click="scrollTop">
                ページ上部へ移動
            </div>

            <div id="footer">
                    <a href="/index.html">トップページへ</a>
                </div>
            </div>
        <script src="../js/vue_2_4_17/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@12.1.5"></script>
        <script src="main.js"></script>
    </body>
</html>
