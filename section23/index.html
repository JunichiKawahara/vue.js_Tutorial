<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>section 23</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <h1>section 23 コンポーネント間の通信</h1>

            <h2>親子コンポーネント</h2>
            <comp-child val="これは子A"></comp-child>
            <comp-child val="これは子B"></comp-child>

            <my-component></my-component>

            <h2>コンポーネントにリアクティブなデータを渡す</h2>
            <comp-child v-bind:val="message" class="item"></comp-child>
            
            <h2>コンポーネントに対する属性付与</h2>
            <comp-child val="id上書き、classはマージ" id="parent" class="parent"></comp-child>

            <h2>コンポーネントをリストレンダリングする</h2>
            <ul>
                <monster-component v-for="item in list"
                    v-bind:key="item.id"
                    v-bind:name="item.name"
                    v-bind:hp="item.hp"></monster-component>
            </ul>

            <h2>子から親へのメッセージ</h2>
            <event-child v-on:childs-event="parentsMethod"></event-child>

            <h2>親が持つデータを操作する</h2>
            <ul>
                <eventup-child v-for="item in list"
                    v-bind:key="item.id"
                    v-bind="item"
                    v-on:attack="handleAttack"></eventup-child>
            </ul>
            <div id="footer">
                <a href="/index.html">トップページへ</a>
            </div>
        </div>
        <script src="../js/vue_2_4_17/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
