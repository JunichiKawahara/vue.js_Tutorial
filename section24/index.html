<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>section 24</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <h1>section 24 スロットを使ったコンポーネントのカスタマイズ</h1>

            <h2>デフォルトスロット</h2>
            <p>カスタムタグの内側のコンテンツは、スロットのデフォルト値になっています。</p>
            <comp-child val="これはpropsで渡している">実はここがスロットコンテンツ</comp-child>

            <h3>スロットに値を渡さず、デフォルトの値を使用する</h3>
            <comp-child></comp-child>

            <h3>データを表示する</h3>
            <comp-child>{{ message }}</comp-child>
            
            <h2>名前付きスロット</h2>
            <p>異なる名前をつけることで複数のスロットを使用できます。</p>
            <multi-slot-child>
                <header slot="header">
                    Hello Vue.js!
                </header>
                Vue.jsはJavaScriptのフレームワークです。
            </multi-slot-child>


            <h2>ちなみに</h2>
            <div>
                <a target="_blank" href="http://blog.mukairiku.net/2018/02/javascript-で改行を含んだ複数行の文字列を変数に代入しよう.html">
                    JavaScript で改行を含んだ複数行の文字列を変数に代入するエレガントな書き方
                </a>
            </div>



            <div id="footer">
                <a href="/index.html">トップページへ</a>
            </div>
        </div>
        <script src="../js/vue_2_4_17/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
