<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>section 18</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <h1>section 18 フィルタでテキストの変換処理を行う</h1>

            <h2>ローカルへの登録</h2>
            <p>{{ price | localeNum }} 円</p>

            <h2>グローバルへの登録</h2>
            <p>{{ price | localeNumGrobal }} 円</p>

            <h2>フィルタに引数を持たせる</h2>
            {{ message | filter(foo, 100)}}

            <h2>複数のフィルタをつなげて使用する</h2>
            <p>180度は {{ 180 | radian | round }} ラジアンです。</p>

            <div id="footer">
                    <a href="/index.html">トップページへ</a>
                </div>
            </div>
        <script src="../js/vue_2_4_17/vue.js"></script>
        <script src="main.js"></script>
    </body>
