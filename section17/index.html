<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>section 17</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <h1>section 17 フォームを監視してAPIからデータを取得する</h1>

            <h2>ウォッチャを使用してGitHubからリポジトリ一覧を取得する</h2>

            <select v-model="current">
                <option v-for="topic in topics" v-bind:value="topic.value">
                    {{ topic.name }}
                </option>
            </select>

            <div v-for="item in list">{{ item.full_name }}</div>
            <div id="footer">
                    <a href="/index.html">トップページへ</a>
                </div>
            </div>
        <script src="../js/vue_2_4_17/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
